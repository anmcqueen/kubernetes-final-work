apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: sock-shop
  name: front-end-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: sock-shop.anynamefits.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-end
            port:
              number: 80
  tls:
  - secretName: ssl-cert-production
    hosts:
      - sock-shop.anynamefits.ru